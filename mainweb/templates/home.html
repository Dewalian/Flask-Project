{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/content.css') }}">
{% endblock %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="content">
    <form class="main-content" method="POST">
        <h1 id="timer">Click as fast as you can!</h1>
        <div class="click-box" id="click-box">
            <h2 id="click-start">Click to start!</h2>
            <h2 class="secondary-text" id="counter">0</h2>
            <h2 class="secondary-text result" id="result"></h2>
        </div>
        <input class="try-button" id="try-button" type="button" value="Submit and try again"></input>     
    </form>
    <div class="ad-content"></div>
</div>
{% endblock %}
{% block script %} 
<script src="{{ url_for('static', filename='javascript/clicker.js') }}"></script>
{% endblock %}
